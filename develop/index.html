<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />
    <title>Password Generator</title>
    <link rel='stylesheet' href='style.css' />
  </head>
  <body>
    <div class='wrapper'>
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class='card'>
        <div class='card-header'>
          <h2>Generate a Password</h2>
        </div>
        <div class='card-body'>
          <textarea
            readonly
            id='password'
            placeholder='Your Secure Password'
            aria-label='Generated Password'
          ></textarea>
        </div>
        <div class='card-footer'>
          <button id='generate' class='btn'>Generate Password</button>
        </div>
      </div>
    </div>

    <!-- add a comment here -->
    <section id='inputBox'>
        <div> <h2>Pick elements to include:</h2>
            <h6 id='errorPrompt'>Your password must be 8 to 128 characters long.</h6>
            <input type='text' id='length-box' placeholder='Enter the length of your password. (Between 8-128)'><br>

            <input type='checkbox' id='lowercase'>
            <label for='lower'>Include lowercase letters.</label><br>

            <input type='checkbox' id='uppercase'>
            <label for='uppercase'>Include uppercase letters.</label><br>

            <input type='checkbox' id='special-characters'>
            <label for='special-characters'>Include special characters.</label><br>

            <input type='checkbox' id='number-selector'>
            <label for='number-selector'>Include numbers.</label><br>

            <input type='submit' value='Submit' id='begin'>
        </div>
    </section>

    <script src='script.js'></script>
  </body>
</html>
